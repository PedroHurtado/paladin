<div id="bookingTrackerInfoMobilePopupId" layout="row" layout-align="start start" layout-wrap>
    <div class="md-padding" flex="100">
        <md-button ng-click="close()" class="md-icon-button">
            <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
    </div>
    <div class="md-padding booking-tracker-description" ng-bind-html="popupDescription" flex="100" layout="column" layout-align="center center"></div>
    <div  flex="100" layout="row" layout-align="start start">
        <md-button ng-click="close()" class="md-primary md-raised round-corners5px" flex="100" md-colors="::{backgroundColor:'default-primary-200'}">
            <span class="textColorWhite">{{'POPUP_OK' | translate}}</span>
        </md-button>
    </div>

</div>
