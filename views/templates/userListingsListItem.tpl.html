<div flex="100" class="user-listings-list-item" layout="row">

    <!-- Image/Title/Price -->
    <div class="md-padding"
         flex="80"
         ng-class="{'flex-gt-md-40': !isMinified}">
        <div layout="row" flex="100">
            <!--Image-->
            <div>
                <img class="product-image md-whiteframe-1dp"
                     ng-class="{'mini': isMinified}"
                     image-type="product"
                     lazy-loading="{{::product.ProductImage_Image1}}"
                     alt="product image"/>
            </div>
            <!--Details-->
            <div flex class="md-padding" layout="column" layout-align="start start">
                <span class="fontWeight500 font10pt product-title" ng-class="{'mini': isMinified}">{{::product.Product_Title}}</span>
                <div>
                    <span class="fontWeight500 un-selectable" ng-class="{'mini': isMinified}"> {{::product.Product_Price_Perday | ptCurrency}}</span>
                    <span class="fontWeight400 un-selectable" ng-class="{'mini': isMinified}"> / {{:: 'DAY' | translate }}</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Description -->
    <div class="md-padding"
         flex="40"
         layout="row"
         layout-wrap

         ng-if="!isMinified"
         hide-xs
         hide-sm
         hide-md>

        <div flex class="md-padding" layout="column" layout-align="start start">
            <span flex="100" class="fontWeight500 font10pt product-description">{{'DESCRIPTION' | translate}}</span>
            <span> {{::product.Product_Description | ptHtmlToPlainText | ptTruncate:140}}</span>
        </div>

    </div>
    <!-- Date/Status-->
    <div class="md-padding"
         flex="20" layout="column" layout-align="start end">
            <span>{{::product.Product_LendingTime | amDateFormat:'DD/MM/YY'}}</span>
    </div>
</div>
